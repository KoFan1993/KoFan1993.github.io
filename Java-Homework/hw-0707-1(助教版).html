<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

<body>
    <p>1 ~ 99</p>
    <button class="game-start">開始遊戲</button> <br />
    <input type="text">
    <div>
        <button class="num">1</button>
        <button class="num">2</button>
        <button class="num">3</button> <br />
        <button class="num">4</button>
        <button class="num">5</button>
        <button class="num">6</button> <br />
        <button class="num">7</button>
        <button class="num">8</button>
        <button class="num">9</button> <br />
        <button class="reset">x</button>
        <button class="num">0</button>
        <button class="guess">v</button>
    </div>

    <!-- //助教版 -->
    <script>
        //宣告
        let answer
        let min = 1
        let max = 99

        //DOM物件
        const gameStartBtn = document.querySelector('.game-start')
        const gameGuessInput = document.querySelector('input')
        const gameReport = document.querySelector('p')
        const gameResetBtn = document.querySelector('.reset')
        const gameGuessBtn = document.querySelector('.guess')

        const numberBtns = document.querySelector('.num')



        //window.onload
        window.onload = function () {
            gameUI_Init()

            //開始遊戲按鈕
            gameStartBtn.onclick = function () {
                answer = getAnswer()
            }

            //消除按鈕
            gameResetBtn.onclick = function () {
                resetInput()
            }

            //猜按鈕
            gameGuessBtn.onclick = function () {
                guessAnswer()
            }

            

        }

        //function
        function getAnswer() {
            return Math.fioor(Math.random() * (100 - 1) + 1)
        }

        function resetInput() {
            gameGuessInput.value = ''
        }

        function guessAnswe() {
            let guessNum = parseInt(gameGuessInput.value)
            if (guessNum < answer) min = guessNum
            else alert('Boom')

            gameReport.innerText = `${min} ~ ${max}`
        }

        //防呆
        function gameUI_Init() {
            gameGuessInput.setAttribute('disabled', true)

            gameStartBtn.setAttribute('disabled', true)
            gameGuessBtn.setAttribute('disabled', true)

            numberBtns.forEach(btn => {
                btn.setAttribute('disabled', true)
            })
        }

    </script>
</body>

</html>
